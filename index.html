<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shubhra | Tailwind Showcase</title>
  <link rel="stylesheet" href="src/output.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 text-gray-800 font-sans">

  
  <nav class="bg-purple-700 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold">Shubhra</div>
      
      
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <ul id="menu" class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:text-pink-300 transition">Home</a></li>
        <li><a href="#about" class="hover:text-pink-300 transition">About</a></li>
        <li><a href="#contact" class="hover:text-pink-300 transition">Contact</a></li>
      </ul>
    </div>

    
    <ul id="mobile-menu" class="md:hidden bg-purple-600 px-6 pb-4 space-y-3 hidden">
      <li><a href="#" class="block py-2 hover:text-pink-300 transition">Home</a></li>
      <li><a href="#about" class="block py-2 hover:text-pink-300 transition">About</a></li>
      <li><a href="#contact" class="block py-2 hover:text-pink-300 transition">Contact</a></li>
    </ul>
  </nav>

 
  <header class="text-center py-20 md:py-24 bg-gradient-to-r from-pink-400 via-purple-500 to-indigo-500 text-white relative overflow-hidden px-4 md:px-0">
    <div class="z-10 relative max-w-4xl mx-auto">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-4 drop-shadow-lg">Welcome to Shubhra's World</h1>
      <p class="text-lg md:text-xl max-w-xl mx-auto mb-6">Design. Code. Inspire. Experience the power of Tailwind with a vibrant and modern design.</p>
      <a href="#" class="bg-white text-purple-700 font-bold px-6 py-3 rounded-full shadow hover:bg-pink-100 transition inline-block">
        Get Started
      </a>
    </div>
    <div class="absolute -bottom-12 left-0 right-0 w-full h-24 bg-white rounded-t-[4rem]"></div>
  </header>

  

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
